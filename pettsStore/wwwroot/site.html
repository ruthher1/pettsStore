<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User Update</title>
    <script src="home.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to our site</h2>
        <div id="update">
            <label for="update_username">User Name</label>
            <input id="update_username" type="text" />
            <label for="update_password">Password</label>
            <input id="update_password" type="password" />
            <label for="update_firstname">First Name</label>
            <input id="update_firstname" type="text" />
            <label for="update_lastname">Last Name</label>
            <input id="update_lastname" type="text" />
            <button onclick="update()">Update</button>
        </div>
    </div>
</body>
</html>
